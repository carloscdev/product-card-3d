<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Card - Three JS</title>
</head>
<body>
<div class="card" id="card">
  <div class="card__img">
    <div id="scene" class="scene"></div>
    <h2 class="subtitle">XBOX</h2>
  </div>
  <div class="card__description">
    <div class="card__container">
      <div class="card__info">
        <h1 class="card__title" ><strong>XBOX Controller</strong></h1>
        <div class="card__header">
          <div class="card__rating">
            <svg height="25" width="23" class="star rating" data-rating="1">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"/>
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="1">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"/>
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="1">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"/>
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="1">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"/>
            </svg>
            <svg height="25" width="23" class="star rating" data-rating="1">
                <polygon points="9.9, 1.1, 3.3, 21.78, 19.8, 8.58, 0, 8.58, 16.5, 21.78"/>
            </svg>
          </div>
        </div>
        <h2 class="card__subtitle">
          Enjoy the sleek design, textured grip, and improved wireless range of the Xbox Wireless Controller. Compatible with Xbox Series X|S, Xbox One, Windows 10 PCs, and mobile devices.
        </h2>
      </div>
       <!--  -->
       <div class="colors">
        <span class="color__title">COLOR</span>
        <div class="color__container">
            <div class="color__item"></div>
            <div class="color__item"></div>
        </div>
    </div>
    <!--  -->
      <a class="card__button">AGREGAR $ 69.99</a>
    </div>
  </div>
</div>
