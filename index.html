<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Open Graph -->
  <meta property="og:title" content="XBOX Controller - Three JS">
  <meta property="og:description" content="A 3D model of an XBOX Controller made with Three JS">
  <meta property="og:image" content="https://i.postimg.cc/h4k99zLn/xbox-controller.png">
  <meta property="og:url" content="https://xbox.carlosc.dev">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Carlos Córdova">
  <meta property="og:locale" content="es_ES">
  <meta property="og:locale:alternate" content="en_US">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>XBOX Controller - Three JS</title>
  <style>
    .bg-dots {
      background-color: #232323;
      background-image: radial-gradient(#292929 1px, transparent 1px);
      background-size: 10px 10px;
    }
    .bg-dots-green {
      background-color: #188018;
      background-image: radial-gradient(#198619 1px, transparent 1px);
      background-size: 10px 10px;
    }
    .marquee-to-left {
      display: inline-block;
      padding-left: 100%;
      animation: marquee-left 15s linear infinite;
    }
    @keyframes marquee-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    .marquee-to-right {
      display: inline-block;
      padding-left: 100%;
      animation: marquee-right 15s linear infinite;
    }
    @keyframes marquee-right {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>

<body class="h-screen w-screen min-h-[660px]">
  <main class="h-full flex items-center justify-center px-2 md:px-0">
    <section class="w-full h-[610px] md:w-[800px] md:h-[480px] grid grid-cols-1 grid-rows-5 md:grid-cols-5 md:grid-rows-1 relative">
      <div
        class="w-full overflow-hidden whitespace-nowrap row-start-1 row-end-4 col-start-1 col-end-2 md:col-start-1
        md:col-end-4 md:row-start-1 md:row-end-2 mr-24 bg-dots-green shadow-xl rounded-3xl shadow-xl relative z-0">
        <p class="marquee-to-left font-extrabold text-[200px] text-white opacity-10 absolute -top-16 left-0 leading-[110px]">
          XBOX XBOX XBOX XBOX XBOX
        </p>
        <p class="marquee-to-right font-extrabold text-[200px] text-white opacity-10 absolute top-[100px] left-0 leading-[110px]">
          XBOX XBOX XBOX XBOX XBOX
        </p>
        <p class="marquee-to-left font-extrabold text-[200px] text-white opacity-10 absolute top-[265px] left-0 leading-[110px]">
          XBOX XBOX XBOX XBOX XBOX
        </p>
        <p class="marquee-to-right font-extrabold text-[200px] text-white opacity-10 absolute top-[430px] left-0 leading-[110px]">
          XBOX XBOX XBOX XBOX XBOX
        </p>
      </div>
      <div
        class="mx-4 mt-16 md:mx-0 md:ml-12 row-start-2 row-end-6 col-start-1 col-end-2 md:col-start-2 md:col-end-6 md:row-start-1 md:row-end-1
        bg-dots rounded-3xl md:my-12 relative z-10 overflow-hidden">
        <img src="./assets/xbox.png" alt="XBOX Controller" class="ease-in duration-100 absolute top-[250px] -right-[150px] md:top-[60px] md:-right-[90px] opacity-10 w-[550px]">
        <div class="h-full px-5 pt-24 pb-10 md:px-0 md:py-12 md:pl-40 flex flex-col gap-5 justify-between z-index relative z-20 w-full text-white">
          <div>
            <h1 class="text-[32px] md:text-[45px] font-extrabold">XBOX Controller</h1>
            <h2 class="text-[26px] md:text-[30px] tracking-wider">$1,200.99</h2>
          </div>
          <div>
            <h3 class="font-extrabold mb-3 tracking-normal">Color:</h3>
            <div class="flex gap-3">
              <div class="cursor-pointer border-4 border-white w-[30px] h-[30px] bg-[#fff] rounded-full"></div>
              <div class="cursor-pointer border-4 border-white w-[30px] h-[30px] bg-[#232323] rounded-full"></div>
              <div class="cursor-pointer border-4 border-white w-[30px] h-[30px] bg-[#188018] rounded-full"></div>
            </div>
          </div>
          <div class="flex items-center gap-5">
            <a href="https://github.com/carloscdev/product-card-3d" target="_blank" class="shadow-lg text-xs md:text-sm w-[120px] md:w-[150px] bg-[#188018] text-center py-3 rounded-full tracking-wider">
              ADD TO CART
            </a>
            <a href="https://me.carlosc.dev" target="_blank" class="text-[10px] md:text-xs opacity-50 flex items-center gap-1 md:tracking-widest">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="red" width="17px" height="17px">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41 0.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
              </svg>
              ADD TO WHISLIST
            </a>
          </div>
        </div>
      </div>
      <div class="row-start-1 row-end-4 col-start-1 col-end-2 md:col-start-1 md:col-end-4 md:row-start-1 md:row-end-2 relative z-20 -translate-y-20 md:translate-y-0  md:-translate-x-24">
        <div id="scene" class="absolute inset-0 z-20"></div>
      </div>
      <footer class="absolute -bottom-10 text-center w-full text-xs">
        <p class="text-center mt-5 opacity-30">
          Made with Three JS - by <a href="https://carlosc.dev" target="_blank" class="">Carlos Córdova</a>
        </p>
      </footer>
    </section>
  </main>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.166.1/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.166.1/examples/jsm/"
      }
    }
  </script>
  <script src="./main.js" type="module"></script>
</body>

</html>
